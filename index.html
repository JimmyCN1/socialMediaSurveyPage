<!DOCTYPE html>
<html lan="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Social Media Survey</title>
        <meta name="Social Media Survey" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main class="container">
            <header>
                <div class="row justify-content-center">
                    <h1 id="title" class="text-center">Social Media Survey Form</h1>
                </div>
            </header>
            <div class="row justify-content-center">
                <p id="description">Let us know a little bit more about your social media habits</p>
            </div>
            <form id="survey-form">
                <div class="row form-group">
                    <label for="name" class="col-sm" id="name-label">* Name</label>
                    <div class="col-sm">
                        <input type="text" class="form-control" id="name" placeholder="Enter name" required>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="email" class="col-sm" id="email-label">* Email address</label>
                    <div class="col-sm">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="number" class="col-sm" id="number-label">* Age</label>
                    <div class="col-sm">
                        <input type="number" class="form-control" id="number" min="10" max="120" placeholder="Enter age" required>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="dropdown" class="col-sm">Which option best describes your current role?</label>
                    <div class="col-sm">
                        <select id="dropdown" class="form-control">
                            <option name="role">Student</option>
                            <option name="role">Full-Time Job</option>
                            <option name="role">Prefer not to say</option>
                            <option name="role">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="facebook" class="col-sm">* What are your favourite social media platforms?</label>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="faceBook" name="platform" value="facebook">
                            <label class="form-check-label" for="facebook">
                            Facebook
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="instagram" name="platform" value="instagram">
                            <label class="form-check-label" for="instagram">
                            Instagram
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="snapchat" name="platform" value="snapchat">
                            <label class="form-check-label" for="snapchat">
                            Snapchat
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="reddit" name="platform" value="reddit">
                            <label class="form-check-label" for="reddit">
                            Reddit
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="tumblr" name="platform" value="tumblr">
                            <label class="form-check-label" for="tumblr">
                            Tumblr
                            </label>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Other? Please type the platform below</small>
                        <input type="text" class="form-control" id="name" placeholder="eg. Pintrest" name="platform">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="favouriteSocialMedia" class="col-sm">How likely are you to change social media platform?</label>
                    <div class="col-sm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="veryLikely" name="favouriteSocialMedia" value="veryLikely">
                            <label class="form-check-label" for="veryLikely">
                            Very likely
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="notSure" name="favouriteSocialMedia" value="notSure">
                            <label class="form-check-label" for="notSure">
                            Not sure
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="notLikely" name="favouriteSocialMedia" value="notLikely">
                            <label class="form-check-label" for="notLikely">
                            Not very likely
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="comments" class="col-sm">Please describe your favourite features of your social media platform of choice</label>
                    <div class="col-sm">
                        <textarea class="form-control" id="comments" placeholder="Enter your comments here"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm"></div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                </div>
            </form>
            <footer>
            </footer>
        </main>
    </body>
</html>
